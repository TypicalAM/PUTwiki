site_name: PUTwiki
theme:
  logo: assets/logo/PUTr_5050_mm.png
  favicon: assets/logo/PUTr_icon.png
  name: material
  palette:
    - scheme: default
      toggle:
        icon: material/toggle-switch-off-outline
        name: Switch to dark mode
      primary: green
      accent: light green
    - scheme: slate
      toggle:
        icon: material/toggle-switch
        name: Switch to light mode
      primary: green
      accent: lime
  features:
    - navigation.top
    - navigation.tabs
    - toc.integrate
  custom_dir: overrides

extra_css:
  - style/style.css

extra:
  social:
    - icon: fontawesome/brands/pied-piper
      link: https://putrequest.put.poznan.pl/
    - icon: fontawesome/brands/facebook
      link: https://www.facebook.com/people/PUTrequest_/100086086582030/
    - icon: fontawesome/brands/github
      link: https://github.com/putrequest
    - icon: fontawesome/brands/linkedin
      link: https://pl.linkedin.com/company/putrequest

nav:
  - Introduction: 'index.md'
  - Forensics: 
    - Introduction: 'forensics/forensics_wiki.md'
    - Disk forensics: 'forensics/disk_forensics/disk_forensics_intro.md'